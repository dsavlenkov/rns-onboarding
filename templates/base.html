<!DOCTYPE html>  <!-- Шаблон страницы, содержит все стили, шрифты и скрипты, подключаемые к странице -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %} {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="/static/svg/RNS-Small-Logo.svg">
    <script src="/static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<div class="header">
    <img src="/static/svg/RNS-Logo.svg" id="rns-logo" alt="RNS-Logo">
    <p>250<br>очков</p>
</div>

{% block body %} {% endblock %}
<div class="footer">
    <a href="/">
        <img src="/static/svg/Gistogramm.svg">
    </a>
    <a href="/knowledge-base">
        <img src="/static/svg/Book.svg">
    </a>
    <a href="/profile">
        <img src="/static/svg/User-Icon.svg">
    </a>
</div>
</body>
</html>
